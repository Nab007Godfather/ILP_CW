name: Java CI with Maven

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for blame analysis
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'  # Changed from 21 to 17 for compatibility
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build with Maven
        run: mvn -B clean compile
        continue-on-error: false
      
      - name: Run tests
        run: mvn -B test
        continue-on-error: false
      
      - name: Generate Surefire report
        run: mvn -B surefire-report:report
        if: always()
      
      - name: Upload Surefire reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-reports
          path: |
            target/surefire-reports/
            target/site/surefire-report.html
          retention-days: 90
      
      - name: Generate JaCoCo coverage report
        run: mvn -B jacoco:report
        if: success()
      
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 90
      
      - name: Display test summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: See Surefire artifacts for details" >> $GITHUB_STEP_SUMMARY
        if: always()
